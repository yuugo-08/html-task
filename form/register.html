<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
<p>必要事項を入力の上、送信ボタンを押してください。</p>
<form action="#" method="post">
<table>
    <tr>
        <th><span class="title">ID</span><span class="hissu">必須</span><span class="kakko">（メールアドレス）</span></th>
        <td><input type="email" size="30" placeholder="例： xxx@morijyobi.ac.jp" required></td>
    </tr>

    <tr>
        <th><span class="title">パスワード</span><span class="hissu">必須</span><span class="kakko">（半角英数字8文字以上）</span></th>
        <td><label><input type="password" size="30" minlength="8" required><input type="checkbox" name="ok" >パスワードを表示する</label></td>
    </tr>

    <tr>
        <th><span class="title">氏名</span><span class="hissu">必須</span></th>
        <td>姓：<input type="text" name="myouji" placeholder="例：盛岡" required>
            名：<input type="text" name="name" placeholder="例：太郎" required></td>
    </tr>

    <tr>
        <th><span class="title">住所</span></th>
        <td>〒<input type="text" name="readonly" size="8" value="020-0021">
            <br>
            <input type="text" name="read"  value="岩手県盛岡市中央通３丁目">
            <br>
            <input type="text" name="banti" placeholder="番地" >
            <br>
            <input type="text" name="tatemono" size="30" placeholder="建物名"></td>
    </tr>
    
    <tr>
        <th><span class="title">携帯電話番号</span><span class="hissu">必須</span><span class="kakko">（ハイフンなし）</span></th>
        <td><input type="tel" name="tel" required></td>
    </tr>

    <tr>
        <th><span class="title">学科・学年</span><span class="hissu">必須</span></th>
        <td>学科：<select name="department" required>
            <option value="">学科を選択してください</option>
            <option value="system">システム系学科</option>
            <option value="business">ビジネス系学科</option>
            <option value="design">デザイン系学科</option>
            </select>
            学年：<select name="gakunen" required>
                <option value="">学年を選択してください</option>
                <option value="one">1年</option>
                <option value="two">2年</option>
                <option value="three">3年</option>
                <option value="four">4年</option>
                </select></td>
    </tr>

    <tr>
        <th><span class="title">お得な情報・クーポン</span><span class="hissu">必須</span> </th>
        <td><label><input type="radio" name="uketori"  required>受け取る</label>
            <label><input type="radio" name="uketori" >受け取らない</label></td>
    </tr>

    <tr>
        <th><span class="title">ご意見・ご要望</span><span class="kakko">（200字以内でご記入ください）</span></th>
        <td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea></td>
    </tr>

</table>
<button type="reset">入力内容をクリアする</button>
<button type="submit">送信</button>
</form>
</body>
</html>

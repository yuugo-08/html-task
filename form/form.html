<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力ホーム</title>
</head>
<body>
    <form action="#" method="post">
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>

    <fieldset>
      <legend>お客様情報</legend>
      姓　　　　　　　: <input type="text" name="last_name">
      <br>
      名　　　　　　　: <input type="text" name="first_name">
      <br>
      住所　　　　　　: <input type="text" name="address">
      <br>
      メールアドレス　: <input type="email" name="email">
      <br>
      電話番号　　　　: <input type="tel" name="tel">
      <br>
      生年月日　　　　: <input type="date" name="barthday" value="1990-01-01">
      <br>
      年齢　　　　　　: <input type="number" name="age" min="0" max="150"> 歳
      <br>
      性別　　　　　　: <label><input type="radio" name="gender" value="0">男</label>
           <label><input type="radio" name="gender" value="1">女</label>
           <label><input type="radio" name="gender" value="2">その他</label>
      <br>
    </fieldset>
    <br>

    <fieldset>
        <legend>パスワード</legend>
        英数字8文字以上で入力してください。<br>
        <input type="password" name="password"><br>
        確認のためもう一度入力してください。<br>
        <input type="password" name="password_confirm"><br>
    </fieldset>
    <br>

    <fieldset>
        <legend>希望メールマガジン</legend>
        <label><input type="checkbox" name="magazin" value="1">IT</label>
        <label><input type="checkbox" name="magazin" value="2">営業</label>
        <label><input type="checkbox" name="magazin" value="3">接客</label>
        <label><input type="checkbox" name="magazin" value="4">医療</label>
    </fieldset>
    <br>

    <fieldset>
        <legend>利用規約</legend>
        <a href="terms.html">利用規約を確認する</a>
        <br>
        <label><input type="checkbox" name="terms" value="agree">契約に同意する</label>
        <br>
    </fieldset>
    <br>

    <button type="reset">内容をクリアする</button>
    <button type="submit">確認ボタン</button>
</form>
</body>
</html>
